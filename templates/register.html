<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script>
			function validatePassword(){
				var password = document.getElementById("password"),
				confirm_password = document.getElementById("confirm_password");
				if(password.value != confirm_password.value){
					confirm_password.setCustomValidity("Passwords Don't Match");
				}
				else{
					confirm_password.setCustomValidity('');
				}
			}

		</script>
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Name" id="username" required>
				<label for="phone">
					<i class="fas fa-phone"></i>
				</label>
				<input type="phone" name="phone" pattern="[9]{1}[8]{1}[0-9]{8}" placeholder="Phone" id="phone" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="confirm_password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password_1" placeholder="Confirm Password" id="confirm_password" onfocus="validatePassword();" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
